<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 02</title>
    </head>
    <body>
        <!-- Digitando CTRL + Barra de Espaços entre as aspas duplas da cláusula href da tag a, colocamos o nome da página para a qual pretendemos nos direcionar, que é escolhida através de uma lista que mostra o nome dos arquivos que temos no nosso site -->
        <h1>2a. Página do meu Site</h1>

            <p>Esta página é um oferecimento da <a href="https://www.hostnet.com.br/" target="_blank" rel="nofollow">HostNet</a> </p>
            <!-- 
            Conteúdo gerado pelo usuário, como comentários em redes sociais ou publicações em fóruns, deve sempre incluir um link nofollow (rel="nofollow"). O atributo nofollow, neste caso, sinaliza aos mecanismos de busca que você não está tentando usar esses links como um método de publicidade.
            Links dofollow enviam um sinal aos mecanismos de busca, como o Google, para seguirem o link mencionado. Ou seja, se alguém inserir um link externo com dofollow numa página, o Google entende que há uma relação de confiança.
            Nas redes sociais e na internet, "follow" se refere à ação de seguir ou acompanhar alguém ou algo.
            
            Com o rel="prev" e estou dizendo para o google qual será minha página imediatamente anterior, para que ele (o google) não tome esta decisão por si só 
            -->
           <p>Voltar para a <a href="index.html" rel="prev">primeira página</a></p>    
    </body>
</html>
