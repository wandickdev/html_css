<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 03</title>
    </head>
    <body>
        <h1>3a. Página do meu Site</h1>
        <!--
        Com o rel="prev", estou dizendo para o google qual será minha página imediatamente anterior, para que ele (o google) não tome esta decisão por si só. 
        O href="../index.html", o ../ indica que index.html está numa pasta, imediatamente, anterior anterior à pasta onde está está pag003.html, embora ambos pertençam ao mesmo site. Se eles estivessem na mesma pasta poderíamos, usar apenas ./ (opcionalmente) ou, simplesmente, colocar  no href apenas index.html.         
        -->
        <p>Voltar para a <a href="../index.html" rel="prev">primeira página</a></p>           
    </body>
</html>
