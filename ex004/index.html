<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
        Inserimos a tag link, digitando a palavra link e escolhendo link:favicon.
        Esta tag deve ser colocada acima da linha da tag title. 
        Agora apague o que está entre as aspas duplas da cláusula href da tag link e pressione CTRL + Barra de Espaços
        e escolha o ícone desejado 
        -->                
        <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon"> 
        <title>Teste de Favicons</title>
    </head>
    <body>
        <h1>Olhe o Favicon aqui em cima</h1>
        
    </body>
</html>
