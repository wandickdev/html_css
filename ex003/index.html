<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com imagens</title>
    </head>
    <body>
        <h1>Testando Carga e Imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
        <img src="logo_html5_200.png" alt="Logo HTML5"> <!-- preencher a cláusula alt é opcional e explica algo sobre a imagem-->

        <img src="imagens/logo_css3_200.png" alt="Logo CSS3">
        <p>Também podemos carregar imagens externas</p>
        <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JS">
